    <div class="container mt-5">
        <form action="https://formsubmit.co/8c3db079a8e82a2a350e4bc67a5d2edd" method="POST" class="row g-3">
            <!-- RatBucket & captcha-->
            <input type="text" name="_honey" style="display: none;">

            <!--NextPage-->
            <input type="hidden" name="_next" value="https://kevingallegos2003.github.io/Website/pages/success.html">

            <div class="col-md-6">
                <label for="FirstName" class="form-label">First Name</label>
                <input name="First&nbsp;Name" type="text" class="form-control" id="FirstName" required>
            </div>
            <div class="col-md-6">
                <label for="LastName" class="form-label">Last Name</label>
                <input name="Last&nbsp;Name" type="text" class="form-control" id="LasttName">
            </div>
            <div class="col-md-8">
                <label for="emailInfo" class="form-label">Email</label>
                <input name="email" type="text" class="form-control" id="emailInfo" required>
            </div>
            <div class="col-md-12">
                <label for="message" class="form-label">Message</label>
                <textarea name="message" class="form-control" id="message" rows="3" required></textarea>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
